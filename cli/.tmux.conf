# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# auto-create default session
new-session -n $HOST

# screen-256color as terminal
set-option -g default-terminal 'screen-256color'
# support true color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# enable mouse control
set-option -g mouse on

# re-index windows when one is closed
set-option -g renumber-windows on

# allow window and pane title changes
set-option -g set-titles on
set-window-option -g allow-rename on
# disable auto rename
set-window-option -g automatic-rename off
# no name by default
bind c new-window -n ''

# don't pause on escape
set-option -s escape-time 0

# splitting
unbind %
bind v split-window -h
unbind '"'
bind s split-window -v

# pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easy pane kill
bind x kill-pane

# command
bind : command-prompt

# ============
# gruvbox-dark
# ============
# default statusbar colors
set-option -g status-style "bg=colour237,fg=colour223"
# default window title colors
set-window-option -g window-status-style "bg=colour214,fg=colour37"
# default window with an activity alert
set-window-option -g window-status-activity-style "bg=colour237,fg=colour248"
# active window title colors
set-window-option -g window-status-current-style "bg=red,fg=colour237"
# pane border
set-option -g pane-active-border-style "fg=colour250"
set-option -g pane-border-style "fg=colour237"
# message infos
set-option -g message-style "bg=colour239,fg=colour223"
# writing commands interactive
set-option -g message-command-style "bg=colour239,fg=colour223"
# pane number display
set-option -g display-panes-active-colour "colour250"
set-option -g display-panes-colour "colour237"
# clock
set-option -g clock-mode-colour "colour109"
# bell
set-option -g window-status-bell-style "bg=colour167,fg=colour235"
# theme settings
set-option -g status on
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length 80
set-option -g status-right-style none
set-option -g status-right-length 80
set-window-option -g window-status-separator ""
set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour239] "
set-option -g status-right "#[bg=colour248,fg=colour237] #h "
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold]#{?window_name,#{window_name} ,}#[bg=colour237,fg=colour214] "
set-window-option -g window-status-format "#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223,bold]#{?window_name,#{window_name} ,}#[bg=colour237,fg=colour239] "

