# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# reduce switching delay
set-option -s escape-time 0
# refresh status-left and status-right more often
set-option -g status-interval 5
# increase history
set-option -g history-limit 50000
# increase message display time
set-option -g display-time 4000
# set terminal
set-option -g default-terminal 'screen-256color'
set-option -s default-terminal 'screen-256color'
# enable focus events
set-option -g focus-events on
# enable mouse control
set-option -g mouse on

# re-index windows when one is closed
set-option -g renumber-windows on
# set window title
set-option -g set-titles on
# auto-rename to current directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# splitting
unbind %
bind v split-window -h
unbind '"'
bind s split-window -v
# pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# easy pane kill
bind x kill-pane
# command
bind : command-prompt

# unified vim/tmux/fzf navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j) || ($is_fzf && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || ($is_fzf && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
# previous pane - tmux 3.0+
bind -n C-\\ if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

# theme
set -g @gruvbox-background 'dark'
run-shell '~/.config/tmux/gruvbox'
